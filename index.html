<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card_container">
    <div class="card">
      <div class="card_img">
        <div class="img_hover">
          <img class="icon" src="./images/icon-view.svg" alt="view">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="nft_image">
      </div>
      <div class="card_content">
        <h3 class="card_title">Equilibrium #3429</h3>
        <p class="card_desc"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_cta">
          <p class="card_price"> <img src="./images/icon-ethereum.svg" class="icon" alt="eth_icon"> 0.041 ETH</p>
          <p class="card_time"> <img src="./images/icon-clock.svg" class="icon" alt="clock_icon"> 3 days left</p>
        </div>
        <div class="line"></div>
        <div class="card_credits">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          <p class="credit">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a></span>
    <span>Coded by <a href="https://shashankbhat.co.in/" target="_blank">Shashank Bhat</a></span>
  </div>
</body>

</html>
